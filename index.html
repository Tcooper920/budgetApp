<DOCTYPE! html>
<html>
<head>
	<title>Budget App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="container" id="total-budget-amount">
</div>

<form class="container d-flex my-3 bg-light">
	<input class="form-control m-2 expense-name" type="text" placeholder="Expense Name" aria-label="Expense Name">
	<input class="form-control m-2 expense-amount" type="text" placeholder="$0.00" aria-label="Expense Amount">
	<select class="form-select m-2 expense-type" aria-label="Default select example">
		<option value="Fixed" selected>Fixed</option>
		<option value="Debt">Debt</option>
		<option value="Savings">Savings</option>
		<option value="Fun">Fun</option>
		<option value="Other">Other</option>
	  </select>
	<button type="button" class="add-entry btn btn-primary m-2 w-50">Add Expense</button>
</form>

<div class="container">
	<h2>Expenses</h2>
	<div id="list-of-expenses-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
