<DOCTYPE! html>
<html>
<head>
	<title>Budget App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body class="dark-blue-background white">

<div class="container">
	<h2 class="mt-3">Spending Breakdown</h2>
</div>

<div class="container p-4 my-4 rounded shadow-sm white-background">
	<div class="progress container p-0">
		<div id="fixed-spending-progress-bar" class="progress-bar light-blue-background" role="progressbar" style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
		<div id="debt-spending-progress-bar" class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
		<div id="savings-spending-progress-bar" class="progress-bar light-green-background" role="progressbar" style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
		<div id="fun-spending-progress-bar" class="progress-bar light-yellow-background" role="progressbar" style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
		<div id="other-spending-progress-bar" class="progress-bar light-gray-background" role="progressbar" style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
</div>

<div class="container fs-5 text" id="total-budget-amount">
</div>

<form class="container fs-5 d-flex flex-column p-3 my-3 bg-light rounded dark-blue">
	<label>
		Enter your monthly income amount:
		<input id="budget-amount-field" class="form-control m-2 ms-0" type="text" placeholder="0.00" aria-label="Total Budget Amount">
	</label>
</form>

<form class="container fs-5 d-flex flex-column p-3 my-3 bg-light rounded dark-blue">
	<label for="expense" class="d-flex">Add an expense:</label>
	<div class="d-flex">
		<input id="expense" class="form-control m-2 ms-0 expense-name" type="text" placeholder="Expense Name" aria-label="Expense Name">
		<input class="form-control m-2 ms-0 expense-amount" type="text" placeholder="0.00" aria-label="Expense Amount">
		<select class="form-select m-2 mx-0 expense-type" aria-label="Type of Expense">
			<option value="Fixed" selected>Fixed</option>
			<option value="Debt">Debt</option>
			<option value="Savings">Savings</option>
			<option value="Fun">Fun</option>
			<option value="Other">Other</option>
	  	</select>
		<button type="button" class="add-entry btn btn-primary m-2 me-0 w-50">Add Expense</button>
	</div>
</form>

<div class="container px-0">
	<div class="container d-flex align-items-center">
		<div>
			<h2>Expenses</h2>
		</div>
		<form class="align-self-end ps-3">
			<select id="sort-expenses" class="form-select m-2 mx-0 expense-type" aria-label="Sort Expenses">
				<option value="None" selected>Sort Expenses</option>
				<option value="Type">Sort by Expense Type</option>
				<option value="Alphabetically">Sort Alphabetically</option>
			  </select>
		</form>
	</div>
	<div id="list-of-expenses-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
